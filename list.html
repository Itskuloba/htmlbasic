<!doctype html>
<html lang="en">
<head >
    <style>
        h2{ color: lime;text-align: center}
        h3{ color: #700b1f;
           text-align: center}
        ol{ color: orange;text-align: center}
        ul{ color: teal;text-align: center}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>List are a group of related items</h2>
<h3>Type of cars ordered</h3>
<ol>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>Range Rover</li>
  <li>Subaru</li>
  <li>Mercedes</li>
</ol>
<h3>Type of fruits Unordered list</h3>
<ul>
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Pineapple</li>
    <li>Apples</li>
    <li>Banana</li>
</ul>

</body>
</html>
